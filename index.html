<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <figure class="card-image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        </figure>
        <h1 class="card-title">Jessica Randall</h1>
        <p class="card-location">London, United Kingdom</p>
        <p class="card-quote">"Front-end developer and avid reader."</p>

        <ul class="list-links">
          <li><a href="#" target="_blank" class="card-button">GitHub</a></li>
          <li><a href="#" target="_blank" class="card-button">Frontend Mentor</a></li>
          <li><a href="#" target="_blank" class="card-button">LinkedIn</a></li>
          <li><a href="#" target="_blank" class="card-button">Twitter</a></li>
          <li><a href="#" target="_blank" class="card-button">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
